<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Onboarding</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .outer-box {
            width: 300px;
            height: 300px;
            border: 0.5px solid grey;
            position: relative;
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
        }
        .header-box {
            width: 100%;
            height: 50px;
            background-color: palevioletred;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;

            border-radius: 12px;
            margin: 10px;
        }
        .content {
            padding-top: 60px; /* Space for header-box */
            text-align: center;
        }
        .content h1 {
            margin: 0;
        }
        .content p {
            margin: 5px 0;
            font-size: 14px;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="header-box">Company Name</div>
        <div class="content">
            <h1>Company name is ready to be onboarded</h1>
            <p>2 days ago</p>
            <button class="btn">Onboard Now</button>
        </div>
    </div>
</body>
</html>
