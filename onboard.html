<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard - theoflow.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar (if necessary) -->
    <div id="sidebar-container"></div> 

    <!-- Header with Button -->
    <div class="header-content">
        <div class="header">
            <h1>Onboarding Dashboard</h1>
            <div class="btn-header">
                <!-- Button to Open Modal -->
                <button id="openModalBtn" class="hover-button">Add new</button>
            </div>
        </div>
    </div>

    <!-- Main Content (if necessary) -->
    <div class="main-content">
        <div class="pipelineBox">
            <div class="pipeline">
                <h4 class="pipeline-title">Start Onboarding</h4>
                <div class="circle">2</div>
            </div>
            <div class="pipeline">
                <h4 class="pipeline-title">Pending Completion</h4>
                <div class="circle">1</div>
            </div>
            <div class="pipeline">
                <h4 class="pipeline-title">Complete Enrollment</h4>
                <div class="circle">3</div>
            </div>
        </div>
    </div>

    <!-- Placeholder for Modal -->
    <div id="modal-placeholder"></div>

    <!-- JavaScript to Control Modal -->
    <script src="index.js"></script>
</body>
</html>
